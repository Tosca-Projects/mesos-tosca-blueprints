tosca_definitions_version: alien_dsl_1_3_0
description: Alien4Cloud generated service template
template_name: MarathonRexRay
template_version: 1.0.0-SNAPSHOT
template_author: admin

imports:
  - tosca-normative-types:1.0.0-SNAPSHOT
  - docker-engine:1.0.0-SNAPSHOT
  - mesos-types:1.2.0-SNAPSHOT

topology_template:
  input_artifacts:
    rexray_config:
      type: tosca.artifacts.File
  node_templates:
    MesosMaster:
      type: alien.nodes.MesosMaster
      properties:
        log_dir: /var/log/mesos
        cluster_name: Mesos with A4C
        port: 5050
        work_dir: /var/lib/mesos
      requirements:
        - host:
            node: MasterCompute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    DockerEngine_2:
      type: alien.nodes.DockerEngine
      requirements:
        - host:
            node: SlaveCompute_2
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    SlaveCompute_2:
      type: tosca.nodes.Compute
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 3
            default_instances: 1
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            network_name: PRIVATE
            secure: true
        os:
          properties:
            type: linux
            distribution: ubuntu
            version: 14.04
            architecture: x86_64
        host:
          properties:
            num_cpus: 2
            mem_size: 4096 MB
    SlaveCompute:
      type: tosca.nodes.Compute
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 100
            default_instances: 1
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            network_name: PRIVATE
            secure: true
        os:
          properties:
            type: linux
            distribution: ubuntu
            version: 14.04
            architecture: x86_64
        host:
          properties:
            num_cpus: 2
            mem_size: 4096 MB
    MesosSlave:
      type: alien.nodes.MesosSlave
      properties:
        log_dir: /var/log/mesos
        port: 5051
        work_dir: /var/lib/mesos
        isolation: posix/cpu,posix/mem
      requirements:
        - dns_server:
            node: MesosDNS
            capability: alien.capabilities.MesosDNS
            relationship: alien.relationships.MesosSlaveConnectsToDNS
        - master:
            node: MesosMaster
            capability: alien.capabilities.MesosMaster
            relationship: alien.relationships.MesosSlaveConnectsToMaster
        - docker_cli:
            node: DockerEngine
            capability: alien.capabilities.DockerCLI
            relationship: alien.relationships.MesosSlaveDependsOnDocker
        - host:
            node: SlaveCompute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    MarathonLB:
      type: alien.nodes.MarathonLB
      properties:
        instances: 1
        cpu_alloc: 1.0
        mem_alloc: 512
      requirements:
        - host:
            node: Marathon
            capability: alien.capabilities.MarathonHost
            relationship: tosca.relationships.HostedOn
    Rexray:
      type: alien.nodes.Rexray
      properties:
        component_version: 0.3.3
      artifacts:
        rexray_config:
          type: tosca.artifacts.File
          file: { get_input_artifact: rexray_config }
      requirements:
        - host:
            node: DockerEngine
            capability: alien.capabilities.DockerHost
            relationship: tosca.relationships.HostedOn
    MesosSlave_2:
      type: alien.nodes.MesosSlave
      properties:
        log_dir: /var/log/mesos
        port: 5051
        work_dir: /var/lib/mesos
        isolation: posix/cpu,posix/mem
      requirements:
        - host:
            node: SlaveCompute_2
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
        - master:
            node: MesosMaster
            capability: alien.capabilities.MesosMaster
            relationship: alien.relationships.MesosSlaveConnectsToMaster
        - docker_cli:
            node: DockerEngine_2
            capability: alien.capabilities.DockerCLI
            relationship: alien.relationships.MesosSlaveDependsOnDocker
    MesosDNS:
      type: alien.nodes.MesosDNS
      properties:
        cpu_alloc: 1.0
        mem_alloc: 512
      requirements:
        - host:
            node: MesosSlave_2
            capability: alien.capabilities.MesosSlaveHost
            relationship: tosca.relationships.HostedOn
        - marathon:
            node: Marathon
            capability: alien.capabilities.MarathonMaster
            relationship: alien.relationships.MesosDNSConnectsToMaster
    DockerEngine:
      type: alien.nodes.DockerEngine
      requirements:
        - host:
            node: SlaveCompute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    MasterCompute:
      type: tosca.nodes.Compute
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 5
            default_instances: 1
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            network_name: PRIVATE
            secure: true
        os:
          properties:
            type: linux
            distribution: ubuntu
            version: 14.04
            architecture: x86_64
    Rexray_2:
      type: alien.nodes.Rexray
      properties:
        component_version: 0.3.3
      artifacts:
        rexray_config:
          type: tosca.artifacts.File
          file: { get_input_artifact: rexray_config }
      requirements:
        - host:
            node: DockerEngine_2
            capability: alien.capabilities.DockerHost
            relationship: tosca.relationships.HostedOn
    Marathon:
      type: alien.nodes.Marathon
      requirements:
        - host:
            node: MesosMaster
            capability: alien.capabilities.MesosMasterHost
            relationship: tosca.relationships.HostedOn
  outputs:
    MesosMaster_external_url:
      value: { get_attribute: [ MesosMaster, external_url ] }
    Marathon_external_url:
      value: { get_attribute: [ Marathon, external_url ] }
