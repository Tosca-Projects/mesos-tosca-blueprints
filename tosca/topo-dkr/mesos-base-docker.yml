tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: A simple topology with a sing container for docker
template_name: mesos-base-docker
template_version: 1.0.0-SNAPSHOT
template_author: MKV

imports:
  - docker-provider-types:*
  - mesos-types:0.2.0-SNAPSHOT

topology_template:

  node_templates:

    Server:
      type: com.toscaruntime.docker.nodes.Container
      properties:
        image_id: toscaruntime/ubuntu-trusty
      capabilities:
        os:
          properties:
            distribution: ubuntu
            version: 14.04

    Software:
      type: alien.nodes.MesosBase
      requirements:
        - host: Server