tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: Alien4Cloud service template for Marathon/Mesos
template_name: Marathon
template_version: 0.1.0-SNAPSHOT
template_author: Fastconnect

imports:
  - tosca-normative-types:1.0.0-SNAPSHOT
  - docker-engine:0.0.1-SNAPSHOT
  - mesos-types:1.2.0-SNAPSHOT

topology_template:
  node_templates:
    marathon:
      type: alien.nodes.Marathon
      requirements:
        - host:
            node: mesos_master
            capability: alien.capabilities.MesosMaster
            relationship: alien.relationships.MarathonHostedOnMaster
    MesosDNS:
      type: alien.nodes.MesosDNS
      properties:
        cpu_alloc: 1.0
        mem_alloc: 512
      requirements:
        - marathon:
            node: marathon
            capability: alien.capabilities.MarathonMaster
            relationship: alien.relationships.MesosDNSConnectsToMaster
        - host:
            node: mesos_slave_2
            capability: alien.capabilities.MesosSlave
            relationship: alien.relationships.AppHostedOnSlave
    master_compute:
      type: tosca.nodes.Compute
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 5
            default_instances: 3
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            network_name: PRIVATE
            secure: true
        os:
          properties:
            type: linux
            distribution: ubuntu
            architecture: x86_64
        host:
          properties:
            num_cpus: 2
            mem_size: 4096 MB
    docker_engine_2:
      type: alien.nodes.DockerEngine
      requirements:
        - host:
            node: slave_SD_compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    docker_engine:
      type: alien.nodes.DockerEngine
      requirements:
        - host:
            node: slave_compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    slave_compute:
      type: tosca.nodes.Compute
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 100
            default_instances: 1
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            network_name: PRIVATE
            secure: true
        os:
          properties:
            type: linux
            distribution: ubuntu
            architecture: x86_64
        host:
          properties:
            num_cpus: 2
            mem_size: 4096 MB
    MarathonLB:
      type: alien.nodes.MarathonLB
      properties:
        cpu_alloc: 1.0
        mem_alloc: 512
      requirements:
        - marathon:
            node: marathon
            capability: alien.capabilities.MarathonMaster
            relationship: alien.relationships.MarathonLBConnectsToMaster
        - host:
            node: mesos_slave_2
            capability: alien.capabilities.MesosSlave
            relationship: alien.relationships.AppHostedOnSlave
    mesos_slave:
      type: alien.nodes.MesosSlave
      properties:
        log_dir: /var/log/mesos
        port: 5051
        work_dir: /var/lib/mesos
        service_discovery: true
      requirements:
        - host:
            node: slave_compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
        - dns_server:
            node: MesosDNS
            capability: alien.capabilities.MesosDNS
            relationship: alien.relationships.MesosSlaveConnectsToDNS
        - master:
            node: mesos_master
            capability: alien.capabilities.MesosMaster
            relationship: alien.relationships.MesosSlaveConnectsToMaster
        - docker_host:
            node: docker_engine
            capability: alien.capabilities.DockerHost
            relationship: alien.relationships.MesosSlaveDependsOnDocker
    mesos_slave_2:
      type: alien.nodes.MesosSlave
      properties:
        log_dir: /var/log/mesos
        port: 5051
        work_dir: /var/lib/mesos
        service_discovery: true
      requirements:
        - host:
            node: slave_SD_compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
        - master:
            node: mesos_master
            capability: alien.capabilities.MesosMaster
            relationship: alien.relationships.MesosSlaveConnectsToMaster
        - docker_host:
            node: docker_engine_2
            capability: alien.capabilities.DockerHost
            relationship: alien.relationships.MesosSlaveDependsOnDocker
    mesos_master:
      type: alien.nodes.MesosMaster
      properties:
        log_dir: /var/log/mesos
        cluster_name: Marathon on Mesos
        port: 5050
        work_dir: /var/lib/mesos
      requirements:
        - host:
            node: master_compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    slave_SD_compute:
      type: tosca.nodes.Compute
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 5
            default_instances: 3
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            network_name: PRIVATE
            secure: true
        os:
          properties:
            type: linux
            distribution: ubuntu
            architecture: x86_64
        host:
          properties:
            num_cpus: 2
            mem_size: 4096 MB
  outputs:
    mesos_masters:
      description: The masters' URLs.
      value: { get_attribute: [mesos_master, external_url] }
    marathon:
      description: Marathon's URL.
      value: { get_attribute: [marathon, external_url]}
