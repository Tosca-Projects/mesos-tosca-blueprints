tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: Alien4Cloud TOSCA template of an Aurora cluster. Uses Aurora v.0.12.
template_name: Aurora
template_version: 1.0.0-SNAPSHOT
template_author: Fastconnect

imports:
  - tosca-normative-types:1.0.0-SNAPSHOT
  - mesos-types:1.2.0-SNAPSHOT
  - aurora-types:1.0.0-SNAPSHOT

topology_template:
  node_templates:
    Slave_Compute:
      type: tosca.nodes.Compute
      capabilities:
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            network_name: PRIVATE
            secure: true
        os:
          properties:
            type: linux
            distribution: ubuntu
            version: 14.04
            architecture: x86_64
        scalable:
          properties:
            min_instances: 1
            max_instances: 100
            default_instances: 3
    MesosMaster:
      type: alien.nodes.MesosMaster
      properties:
        work_dir: /var/lib/mesos
        log_dir: /var/log/mesos
        port: 5050
        cluster_name: Mesos cluster
        component_version: "0.25.0-0.2.70"
      requirements:
        - host:
            node: Master_Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    AuroraScheduler:
      type: alien.nodes.AuroraScheduler
      requirements:
        - host:
            node: MesosMaster
            capability: alien.capabilities.MesosMaster
            relationship: alien.relationships.AuroraSchedulerHostedOnMaster
    Master_Compute:
      type: tosca.nodes.Compute
      capabilities:
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            network_name: PRIVATE
            secure: true
        os:
          properties:
            type: linux
            distribution: ubuntu
            version: 14.04
            architecture: x86_64
        scalable:
          properties:
            min_instances: 1
            max_instances: 5
            default_instances: 3
    AuroraExecutor:
      type: alien.nodes.AuroraExecutor
      requirements:
        - host:
            node: MesosSlave
            capability: alien.capabilities.MesosSlaveHost
            relationship: alien.relationships.AuroraExecutorHostedOnSlave
    MesosSlave:
      type: alien.nodes.MesosSlave
      properties:
        log_dir: /var/log/mesos
        port: 5051
        component_version: "0.25.0-0.2.70"
      requirements:
        - host:
            node: Slave_Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
        - master:
            node: MesosMaster
            capability: alien.capabilities.MesosMaster
            relationship: alien.relationships.MesosSlaveConnectsToMaster
  outputs:
    Mesos_masters:
      description: The masters' URLs.
      value: { get_attribute: [MesosMaster, external_url] }
    Aurora:
      description: Aurora's URL.
      value: { get_attribute: [AuroraScheduler, external_url]}
