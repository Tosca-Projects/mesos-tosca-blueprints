tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: TOSCA template of a Mesos master
template_name: mesos-master-template
template_version: 1.0.0-SNAPSHOT
template_author: FastConnect

imports:
  - tosca-normative-types:1.0.0-SNAPSHOT
  - mesos-types:1.1.0-SNAPSHOT

topology_template:
  node_templates:

    MesosMaster:
      type: alien.nodes.MesosMaster
      properties:
        work_dir: /var/lib/mesos
        quorum: 1
        port: 5050
        cluster_name: Mesos cluster
        log_dir: /var/log/mesos
      requirements:
        - host:
            node: Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn

    Compute:
      type: tosca.nodes.Compute
      capabilities:
        os:
          properties:
            type: linux
            distribution: ubuntu
            architecture: x86_64
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1

  outputs:
    mesos_url:
      description: The URL to access Mesos
      value: { get_attribute: [MesosMaster, external_url] }

