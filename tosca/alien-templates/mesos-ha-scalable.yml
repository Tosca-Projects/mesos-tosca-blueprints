tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03
description: Template for a scalable Mesos cluster in HA mode
template_name: mesos-ha-scalable
template_version: 1.0.0-SNAPSHOT
template_author: Fastconnect

imports:
  - tosca-normative-types:1.0.0-SNAPSHOT
  - mesos-types:1.1.0-SNAPSHOT

topology_template:
  node_templates:
    Master_Compute:
      type: tosca.nodes.Compute
      capabilities:
        os:
          properties:
            type: linux
            distribution: ubuntu
            version: 14.04
            architecture: x86_64
        scalable:
          properties:
            min_instances: 1
            max_instances: 5
            default_instances: 3

    Mesos_Master:
      type: alien.nodes.MesosMaster
      properties:
        work_dir: /var/lib/mesos
        log_dir: /var/log/mesos
        port: 5050
        cluster_name: Mesos cluster
      requirements:
        - host:
            node: Master_Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn

    Slave_Compute:
      type: tosca.nodes.Compute
      capabilities:
        os:
          properties:
            type: linux
            distribution: ubuntu
            version: 14.04
            architecture: x86_64
        scalable:
          properties:
            min_instances: 1
            max_instances: 100
            default_instances: 2
    Mesos_Slave:
      type: alien.nodes.MesosSlave
      properties:
        log_dir: /var/log/mesos
        port: 5051
      requirements:
        - host:
            node: Slave_Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
        - master:
            node: Mesos_Master
            capability: alien.capabilities.MesosMaster
            relationship: alien.relationships.MesosSlaveConnectsToMaster
  outputs:
    masters_ip:
      description: The masters' IPs.
      value: { get_attribute: [MesosMaster, external_url] }
    zk_url:
      description: The Zookeeper endpoint URL.
      value: { get_attribute: [MesosMaster, master_url] }